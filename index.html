<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <section id="front">
      <div id="front-container">
        <div id="sidebar">
          <div id="profile">
            <img
              src="./assets/images/profile-avatar.png"
              alt=" picture of Joel cann"
            />
            <h4>Joel Cann</h4>
            <p>Front-End Developer</p>
            <div id="socials">
              <a href="#">
                <img src="./assets/images/facebook.png" alt="facebook icon" />
              </a>
              <a href="#">
                <img src="./assets/images/instagram.png" alt="instagram icon" />
              </a>
              <a href="#">
                <img src="./assets/images/twitter.png" alt="twitter icon" />
              </a>
              <a href="#">
                <img src="./assets/images/linkedin.png" alt="linkedin icon" />
              </a>
              <a href="#">
                <img src="./assets/images/youtube.png" alt="youtube icon" />
              </a>
              <a href="#">
                <img src="./assets/images/dribbble.png" alt="dribble icon" />
              </a>
            </div>
          </div>
          <div id="about">
            <div class="about-item">
              <p class="prop">Age:</p>
              <p class="value">100</p>
            </div>
            <div class="about-item">
              <p class="prop">Residence:</p>
              <p class="value">Africa</p>
            </div>
            <div class="about-item">
              <p class="prop">Freelance:</p>
              <p class="value"><span style="color: #7eb942">Available</span></p>
            </div>
            <div class="about-item">
              <p class="prop">Address:</p>
              <p class="value">Accra, Ghana</p>
            </div>
          </div>
          <hr class="divider" />
          <div id="languages">
            <h4>Languages</h4>
            <div class="language-item">
              <p class="lang">English</p>
              <p class="percent">100%</p>
            </div>
            <div class="progress-bar-container">
              <hr class="progress-bar" />
            </div>
            <div class="language-item">
              <p class="lang">French</p>
              <p class="percent">15%</p>
            </div>
            <div class="progress-bar2-container">
              <hr class="progress-bar2" />
            </div>
            <div class="language-item">
              <p class="lang">Twi (Ghanaian Language)</p>
              <p class="percent">55%</p>
            </div>
            <div class="progress-bar3-container">
              <hr class="progress-bar3" />
            </div>
          </div>
        </div>
        <div id="middle">Middle</div>
        <nav>navbar</nav>
      </div>
    </section>
  </body>
</html>
